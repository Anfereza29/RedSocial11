<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <p>Sign in to continue.</p>
        <form>
            <label for="name">Name</label>
            <input type="email" id="name" name="name" placeholder="Jiara Martins" [(ngModel)]="viewModel.user" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="******" [(ngModel)]="viewModel.password" [minLength]="8" required>

            <button class="login-button" [class.disabled]="!canGoToHome()" (click)="goToHome()" [disabled]="!canGoToHome()">Log in</button>
        </form>
    </div>
</div>

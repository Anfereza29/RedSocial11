<mat-toolbar>
    <span>RedSocial11</span>
</mat-toolbar>

<section class="home">
    <mat-card appearance="outlined" *ngFor="let post of postsList">
        <mat-card-header>
            <mat-card-title>{{post.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{post.message}}</mat-card-content>
    </mat-card>
    <button mat-fab extended class="home__post-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Post
    </button>
</section>
